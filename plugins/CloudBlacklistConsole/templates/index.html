<body>
    <div class="container">
        <div id="toast-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; pointer-events: none;"></div>
        <h1>群云黑名单管理</h1>
        <div class="control-bar">
            <button class="btn primary" onclick="saveConfig()">💾 保存</button>
            <button class="btn" onclick="loadConfig()">↩️ 撤销</button>
            <button class="btn" onclick="addNewGroup()">➕ 新建群组</button>
        </div>
        <div id="editor" class="editor-container"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
